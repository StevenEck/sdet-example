# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B -ntp --update-snapshots verify
      # -B Run in non-interactive (batch) mode (disables output color)
      # -ntp Do not display transfer progress when downloading or uploading otherwise it floods logs
      #package --file pom.xml
      # --batch-mode --no-transfer-progress
